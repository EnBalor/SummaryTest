<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>En_Balor SummaryTest</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url(https://fonts.google.com/specimen/Hanken+Grotesk);
  </style>
</head>
<body>
  <section>
    <main role="main">
      <div class="scoreboardBox">
        <div class="averageBox">
          <h2 class="resultTitle">Your Result</h2>
          <div class="circle">
            <h1 class="currentFont">76</h1>
            <h3 class="maxFont resultFont">of 100</h3>
          </div>
          <h1 class="average">Great</h1>
          <h4 class="averageResult resultFont">You scored higher than 65% of the people who have taken these tests.</h3>
        </div>
        
        <div class="summaryBox">
          <h1 class="summaryTitle summaryColor">Summary</h1>
          <div class="elements">
            <h3 class="reaction summaryAlign"><img src="assets/images/icon-reaction.svg" alt="/" class="summaryLogo">Reaction
              <span class="currentColor">80&nbsp;</span> <span class="maxScore">/ 100</span>
            </h3>
            <h3 class="memory summaryAlign"><img src="assets/images/icon-memory.svg" alt="/" class="summaryLogo">Memory
              <span class="currentColor">92&nbsp;</span> <span class="maxScore">/ 100</span>
            </h3>
            <h3 class="verbal summaryAlign"><img src="assets/images/icon-verbal.svg" alt="/" class="summaryLogo">Verbal
              <span class="currentColor">61&nbsp;</span> <span class="maxScore">/ 100</span>
            </h3>
            <h3 class="visual summaryAlign"><img src="assets/images/icon-visual.svg" alt="/" class="summaryLogo">Visual
              <span class="currentColor">72&nbsp;</span> <span class="maxScore">/ 100</span>
            </h3>
          </div>
          
          <button type="button" class="continueButton">Continue</button>
        </div>
      </div>
    </main>
  </section>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">En_balor</a>.
  </div>
</footer>
</html>
