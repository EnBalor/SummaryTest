<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="scoreboardBox">
      <div class="averageBox">
        <ul class="average">
          <li class="resultTitle">Your Result</li>
          <div class="circle">
            <li class="currentFont">76</li>
            <li class="maxFont resultFont">of 100</li>
          </div>
          <li class="comment">Great</li>
          <li class="averageResult resultFont">You scored higher than 65% of the people who have taken these tests.</li>
        </ul>
      </div>
      
      <div class="summaryBox">
        <ul class="summary">
          <li class="summaryTitle summaryColor">Summary</li>
          <ul class="elements">
            <li class="reaction summaryAlign"><img src="assets/images/icon-reaction.svg" class="summaryLogo">Reaction
              <span class="currentColor">80&nbsp;</span> <span>/ 100</span>
            </li>
            <li class="memory summaryAlign"><img src="assets/images/icon-memory.svg" class="summaryLogo">Memory
              <span class="currentColor">92&nbsp;</span> <span>/ 100</span>
            </li>
            <li class="verbal summaryAlign"><img src="assets/images/icon-verbal.svg" class="summaryLogo">Verbal
              <span class="currentColor">61&nbsp;</span> <span>/ 100</span>
            </li>
            <li class="visual summaryAlign"><img src="assets/images/icon-visual.svg" class="summaryLogo">Visual
              <span class="currentColor">72&nbsp;</span> <span>/ 100</span>
            </li>
          </ul>
        </ul>
        <button type="button" class="continueButton">Continue</button>
      </div>
    </div>
  </section>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">En_balor</a>.
  </div>
</footer>
</html>
